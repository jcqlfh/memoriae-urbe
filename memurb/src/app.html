    <script type="module">
        import firebase from './services/Firebase'; async function handleCredentialResponse(CredentialResponse) { try { var cred = CredentialResponse.credential; var payload = KJUR.jws.JWS.readSafeJSONString(b64utoutf8(cred.split(".")[1]));; var user = await
        firebase.getProfile(firebase.db, payload.email); if (!user) user = await firebase.createProfile(firebase.db, payload); updateStorage(user); window.location.assign('/home.html'); } catch { console.log("erro ao logar"); } } function updateStorage(user)
        { localStorage.setItem("MEMURB_USER", user); }
